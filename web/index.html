<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaOS</title>

  <!-- Viewport: no zoom, proper scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Dark theme for status bar -->
  <meta name="theme-color" content="#0a0a0b">

  <!-- iOS PWA fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NovaOS">
  <link rel="apple-touch-icon" href="nova.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="nova.png">

  <style>
    /* ═══════════════════════════════════════════════════════════════════════
       CSS RESET & BASE
       ═══════════════════════════════════════════════════════════════════════ */
    
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141415;
      --bg-nova: #1a1a1d;
      --bg-user: #2563eb;
      --bg-input: #1a1a1d;
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-color: #27272a;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.15);
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      
      /* Safe area fallbacks */
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      
      /* Input bar height (approx) for padding calculations */
      --input-bar-height: 68px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background: var(--bg-primary);
    }

    body {
      height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      overflow: hidden;
      /* Allow body to size naturally on iOS */
      position: relative;
      width: 100%;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       APP CONTAINER - FLEXBOX LAYOUT
       ═══════════════════════════════════════════════════════════════════════ */

    .app {
      display: flex;
      flex-direction: column;
      /* Use dvh for dynamic viewport height on mobile */
      height: 100dvh;
      height: 100vh; /* Fallback for older browsers */
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-primary);
      position: relative;
      /* On iOS, the input bar is fixed, so we don't need overflow hidden here */
    }

    /* ═══════════════════════════════════════════════════════════════════════
       TOP HEADER BAR
       ═══════════════════════════════════════════════════════════════════════ */

    .header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      padding-top: calc(12px + var(--sat));
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }

    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url("nova.png");
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .header-text {
      flex: 1;
      min-width: 0;
    }

    .header-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .header-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    /* ═══════════════════════════════════════════════════════════════════════
       CHAT CONTAINER - SCROLLABLE AREA
       
       This is the ONLY scrollable region. Content is never clipped.
       Bottom padding accounts for the fixed input bar.
       ═══════════════════════════════════════════════════════════════════════ */

    .chat-container {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px;
      padding-left: calc(16px + var(--sal));
      padding-right: calc(16px + var(--sar));
      /* Bottom padding: input bar height + safe area + extra space */
      padding-bottom: calc(var(--input-bar-height) + var(--sab) + 20px);
      scroll-behavior: auto;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 100%;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 32px 16px;
      color: var(--text-muted);
    }

    .welcome-message h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .welcome-message p {
      font-size: 0.875rem;
    }

    .welcome-message code {
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       MESSAGE BUBBLES
       ═══════════════════════════════════════════════════════════════════════ */

    .message {
      display: flex;
      gap: 10px;
      max-width: 100%;
    }

    .message.nova {
      flex-direction: row;
      align-items: flex-start;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-image: url("nova-avatar.png");
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      display: none; /* Hide avatar for user messages */
    }

    .message-content {
      max-width: calc(100% - 50px);
      min-width: 0;
    }

    .message.user .message-content {
      max-width: 85%;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       BUBBLE STYLES
       
       Style A (default): Smooth rounded bubble for normal conversation.
       Style B (pre): Monospace block for syscommand output only.
       ═══════════════════════════════════════════════════════════════════════ */

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Nova bubble - Style A (default conversational style) */
    .message.nova .message-bubble {
      background: var(--bg-nova);
      border-bottom-left-radius: 4px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    /* User bubble */
    .message.user .message-bubble {
      background: var(--bg-user);
      border-bottom-right-radius: 4px;
    }

    /* Regular text content - used for normal conversation */
    .message-text {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: var(--text-primary);
      /* Preserve line breaks in normal text too */
      white-space: pre-wrap;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       SYSCOMMAND / CODE OUTPUT - Style B
       
       Used ONLY for:
       - Box-drawing characters (═╔╗╚╝║ etc.)
       - Code fences (```)
       - Explicit system output
       
       NOT used for normal multi-line conversation.
       ═══════════════════════════════════════════════════════════════════════ */

    .message-pre {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      line-height: 1.6;
      /* Wrap long lines, never hide content */
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      color: var(--text-primary);
      background: var(--bg-secondary);
      /* Interior padding so text isn't glued to edges */
      padding: 14px 16px;
      border-radius: 12px;
      margin: 0;
      /* Allow horizontal scroll for very wide content (rare) */
      overflow-x: auto;
      max-width: 100%;
      /* Ensure box-drawing characters render properly */
      -webkit-font-feature-settings: "liga" 0;
      font-feature-settings: "liga" 0;
    }

    /* When bubble contains ONLY a pre element, adjust bubble styling */
    .message-bubble.system-output {
      padding: 0;
      background: transparent;
      box-shadow: none;
    }

    /* Timestamp */
    .message-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
      margin-top: 4px;
      padding: 0 4px;
    }

    .message.user .message-time {
      text-align: right;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .typing-bubble {
      background: var(--bg-nova);
      padding: 16px 20px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════
       INPUT BAR - FIXED TO BOTTOM
       
       Uses position: fixed to stay anchored above the iOS keyboard.
       Uses visualViewport API in JS to track keyboard position.
       ═══════════════════════════════════════════════════════════════════════ */

    .input-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      padding: 12px 16px;
      padding-left: calc(16px + var(--sal));
      padding-right: calc(16px + var(--sar));
      padding-bottom: calc(12px + var(--sab));
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      z-index: 100;
      /* Constrain to max-width like the app container */
      max-width: 800px;
      /* Center it if screen is wider than max-width */
      margin-left: auto;
      margin-right: auto;
      /* Smooth transitions for keyboard */
      transition: transform 0.1s ease-out;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 8px 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-field {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
    }

    .send-button:hover {
      background: #2563eb;
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       UTILITIES
       ═══════════════════════════════════════════════════════════════════════ */

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       RESPONSIVE
       ═══════════════════════════════════════════════════════════════════════ */

    @media (max-width: 480px) {
      .message-content {
        max-width: calc(100% - 44px);
      }

      .message.user .message-content {
        max-width: 90%;
      }

      .message-pre {
        font-size: 0.75rem;
        padding: 12px 14px;
      }
    }

    /* Larger screens */
    @media (min-width: 800px) {
      .app {
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
      }
      
      /* On desktop, input bar should also have borders to match */
      .input-bar {
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-avatar" aria-hidden="true"></div>
      <div class="header-text">
        <div class="header-title">NovaOS</div>
        <div class="header-subtitle">Personal Life OS</div>
      </div>
      <div class="header-status" title="Online"></div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Welcome message -->
        <div class="welcome-message">
          <h2>Welcome to NovaOS</h2>
          <p>Type a message or use commands like <code>#help</code>, <code>#quest</code>, or <code>#capture</code></p>
        </div>
      </div>
    </main>

    <!-- Input Bar (Fixed at bottom) -->
    <footer class="input-bar" id="inputBar">
      <div class="input-wrapper">
        <textarea 
          class="input-field" 
          id="inputField" 
          placeholder="Message Nova..." 
          rows="1"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="sentences"
        ></textarea>
      </div>
      <button class="send-button" id="sendButton" aria-label="Send message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </footer>
  </div>

  <script>
    // ═══════════════════════════════════════════════════════════════════════
    // iOS DETECTION & PLATFORM HELPERS
    // ═══════════════════════════════════════════════════════════════════════

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isIOSPWA() {
      return isIOS() && window.navigator.standalone === true;
    }

    // ═══════════════════════════════════════════════════════════════════════
    // DOM ELEMENTS
    // ═══════════════════════════════════════════════════════════════════════

    const chatContainer = document.getElementById('chatContainer');
    const chatMessages = document.getElementById('chatMessages');
    const inputField = document.getElementById('inputField');
    const sendButton = document.getElementById('sendButton');
    const inputBar = document.getElementById('inputBar');

    // Session ID for this client
    const SESSION_ID = 'web-' + Date.now();

    // ═══════════════════════════════════════════════════════════════════════
    // UTILITIES
    // ═══════════════════════════════════════════════════════════════════════

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    /**
     * Scrolls the chat container to the bottom.
     * Uses requestAnimationFrame for reliable DOM timing.
     */
    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Detect if text is syscommand/system output that needs <pre> formatting.
     * 
     * NOTE: Normal Nova replies use the standard bubble (Style A).
     * Preformatted (<pre>) style is reserved for syscommand-style outputs:
     * - Box-drawing characters (═╔╗╚╝║┌┐└┘─│ etc.)
     * - Code fences (```)
     * - Explicit structured output (tables, diagrams)
     * 
     * Multi-line conversational text does NOT trigger <pre> style.
     */
    function isSyscommandOutput(text) {
      if (!text) return false;
      
      // Check for box-drawing / ASCII art characters
      // These are the definitive markers of syscommand output
      const hasBoxDrawingChars = /[═╔╗╚╝║┌┐└┘─│├┤┬┴┼╠╣╦╩╬▀▄█▌▐░▒▓]/.test(text);
      if (hasBoxDrawingChars) return true;
      
      // Check for code fences (markdown-style code blocks)
      const hasCodeFence = /^```/m.test(text);
      if (hasCodeFence) return true;
      
      // Check for table-like structures (lines with multiple | separators)
      const hasTableStructure = /^\|.+\|.+\|/m.test(text);
      if (hasTableStructure) return true;
      
      // Check for indented code/data blocks (4+ spaces at start of multiple lines)
      const lines = text.split('\n');
      const indentedLines = lines.filter(l => /^    /.test(l)).length;
      if (indentedLines >= 3 && indentedLines > lines.length * 0.5) return true;
      
      // Everything else is normal conversation — use standard bubble
      return false;
    }

    // ═══════════════════════════════════════════════════════════════════════
    // MESSAGE RENDERING
    // ═══════════════════════════════════════════════════════════════════════

    function createMessageElement(text, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'nova'}`;

      // Avatar (only for Nova)
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.setAttribute('aria-hidden', 'true');
        message.appendChild(avatar);
      }

      // Content wrapper
      const content = document.createElement('div');
      content.className = 'message-content';

      // Bubble
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';

      // Determine if this is syscommand output (only for Nova messages)
      const isSystemOutput = !isUser && isSyscommandOutput(text);
      
      if (isSystemOutput) {
        // Style B: Render as preformatted text for syscommand output
        bubble.classList.add('system-output');
        const pre = document.createElement('pre');
        pre.className = 'message-pre';
        pre.textContent = text;
        bubble.appendChild(pre);
      } else {
        // Style A: Render as normal conversational bubble (DEFAULT)
        const textEl = document.createElement('div');
        textEl.className = 'message-text';
        textEl.textContent = text;
        bubble.appendChild(textEl);
      }

      content.appendChild(bubble);

      // Timestamp
      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = formatTime(new Date());
      content.appendChild(time);

      message.appendChild(content);

      return message;
    }

    function createTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      indicator.appendChild(avatar);

      const bubble = document.createElement('div');
      bubble.className = 'typing-bubble';

      const dots = document.createElement('div');
      dots.className = 'typing-dots';
      dots.innerHTML = '<span></span><span></span><span></span>';
      bubble.appendChild(dots);

      indicator.appendChild(bubble);

      return indicator;
    }

    /**
     * Append a user message to the chat.
     * Always scrolls to bottom after appending.
     */
    function appendUserMessage(text) {
      // Remove welcome message if present
      const welcome = chatMessages.querySelector('.welcome-message');
      if (welcome) {
        welcome.remove();
      }

      const messageEl = createMessageElement(text, true);
      chatMessages.appendChild(messageEl);
      
      // NOTE: We ALWAYS scroll when the USER sends a message
      scrollToBottom();
    }

    /**
     * Append a Nova message to the chat.
     * Does NOT auto-scroll - user controls their scroll position.
     */
    function appendNovaMessage(text) {
      // Remove welcome message if present
      const welcome = chatMessages.querySelector('.welcome-message');
      if (welcome) {
        welcome.remove();
      }

      const messageEl = createMessageElement(text, false);
      chatMessages.appendChild(messageEl);
      
      // NOTE: We do NOT auto-scroll when Nova replies.
      // This lets users read long syscommand outputs without being yanked to the bottom.
    }

    function showTypingIndicator() {
      const indicator = createTypingIndicator();
      chatMessages.appendChild(indicator);
      // Don't scroll here - we already scrolled when user sent their message
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // ═══════════════════════════════════════════════════════════════════════
    // API COMMUNICATION
    // ═══════════════════════════════════════════════════════════════════════

    /**
     * Extract the human-readable response text from the API response.
     * 
     * RULES (in order of priority):
     * 
     * A. PRIMARY RULE — Use real text whenever it exists.
     *    If the response has a non-empty string in text/summary/content.summary,
     *    ALWAYS display that, regardless of mode/handled_by/ok.
     * 
     * B. STRICT-MODE FALLBACK — Only when the command actually failed.
     *    Show the strict-mode error message ONLY when ALL of these are true:
     *    - parsed.mode === "NovaOS"
     *    - parsed.handled_by === "kernel"  
     *    - parsed.ok === false
     *    - No usable text was found
     * 
     * C. GENERIC FALLBACK — For all other empty responses.
     *    Show "Nova returned an empty response. Please try again."
     * 
     * NEVER show raw JSON in the chat window.
     */
    function extractNovaResponse(data) {
      // DEBUG: Log the raw response to help diagnose issues
      console.log('NovaOS: Raw API response:', JSON.stringify(data, null, 2));

      // ─────────────────────────────────────────────────────────────────────
      // PRIORITY 1: The "text" field is the standard response from nova_api.py
      // This is the MOST IMPORTANT check - always prefer real text
      // ─────────────────────────────────────────────────────────────────────
      if (typeof data.text === 'string' && data.text.trim() !== '') {
        console.log('NovaOS: Found text in data.text');
        return data.text.trim();
      }

      // PRIORITY 2: Direct summary string (alternative format)
      if (typeof data.summary === 'string' && data.summary.trim() !== '') {
        console.log('NovaOS: Found text in data.summary');
        return data.summary.trim();
      }

      // PRIORITY 3: Content object with summary (syscommand format from CommandResponse.to_dict())
      if (data.content) {
        if (typeof data.content === 'string' && data.content.trim() !== '') {
          console.log('NovaOS: Found text in data.content (string)');
          return data.content.trim();
        }
        if (data.content.summary && typeof data.content.summary === 'string' && data.content.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.content.summary');
          return data.content.summary.trim();
        }
      }

      // PRIORITY 4: Data object with summary (mode_router wraps kernel response in data field)
      if (data.data) {
        if (typeof data.data === 'string' && data.data.trim() !== '') {
          console.log('NovaOS: Found text in data.data (string)');
          return data.data.trim();
        }
        if (data.data.summary && typeof data.data.summary === 'string' && data.data.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.data.summary');
          return data.data.summary.trim();
        }
        // Also check data.data.content.summary (nested)
        if (data.data.content && data.data.content.summary && typeof data.data.content.summary === 'string' && data.data.content.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.data.content.summary');
          return data.data.content.summary.trim();
        }
      }

      // PRIORITY 5: Error response object
      if (data.error) {
        if (typeof data.error === 'string' && data.error.trim() !== '') {
          console.log('NovaOS: Found text in data.error');
          return `Error: ${data.error}`;
        }
        if (data.error.message && typeof data.error.message === 'string' && data.error.message.trim() !== '') {
          console.log('NovaOS: Found text in data.error.message');
          return `Error: ${data.error.message}`;
        }
      }

      // PRIORITY 6: Try other common text-like fields
      for (const key of ['message', 'response', 'reply', 'output']) {
        if (typeof data[key] === 'string' && data[key].trim() !== '') {
          console.log(`NovaOS: Found text in data.${key}`);
          return data[key].trim();
        }
      }

      // ─────────────────────────────────────────────────────────────────────
      // NO USABLE TEXT FOUND - Provide friendly fallback messages
      // NEVER show raw JSON to the user
      // ─────────────────────────────────────────────────────────────────────
      console.warn('NovaOS: No usable text found in response. Checking fallback conditions...');
      console.warn('NovaOS: mode =', data.mode, ', handled_by =', data.handled_by, ', ok =', data.ok);

      // STRICT-MODE FALLBACK: Only when ALL conditions are met:
      // - NovaOS mode
      // - Kernel handled it
      // - Command FAILED (ok === false)
      // - No usable text (already checked above)
      if (data.mode === 'NovaOS' && data.handled_by === 'kernel' && data.ok === false) {
        console.warn('NovaOS: Strict mode fallback triggered (ok === false)');
        return 'Nova cannot complete this request in NovaOS strict mode. Type #help to see available commands, or #shutdown to exit strict mode.';
      }

      // Generic fallback for any other empty response
      // This covers: successful commands with empty output, persona empty responses, etc.
      console.warn('NovaOS: Generic fallback triggered');
      return 'Nova returned an empty response. Please try again.';
    }

    async function sendMessage(text) {
      if (!text.trim()) return;

      // Add user message and scroll to bottom
      appendUserMessage(text);

      // Clear input
      inputField.value = '';
      autoResizeInput();

      // Disable send while processing
      sendButton.disabled = true;

      // Show typing indicator (no scroll here)
      showTypingIndicator();

      try {
        const response = await fetch('/nova', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: text,
            session_id: SESSION_ID
          })
        });

        const data = await response.json();

        // Hide typing indicator
        hideTypingIndicator();

        // Extract and display Nova's response (no auto-scroll)
        const reply = extractNovaResponse(data);
        appendNovaMessage(reply);

      } catch (error) {
        // Hide typing indicator
        hideTypingIndicator();

        // Show error message (no auto-scroll)
        appendNovaMessage(`Connection error: ${error.message}. Please try again.`);
      } finally {
        // Re-enable send button
        sendButton.disabled = false;
        inputField.focus();
      }
    }

    // ═══════════════════════════════════════════════════════════════════════
    // INPUT HANDLING
    // ═══════════════════════════════════════════════════════════════════════

    function autoResizeInput() {
      inputField.style.height = 'auto';
      inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
    }

    // Handle send button click
    sendButton.addEventListener('click', () => {
      sendMessage(inputField.value);
    });

    // Handle Enter key (Shift+Enter for newline)
    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(inputField.value);
      }
    });

    // Auto-resize textarea as user types
    inputField.addEventListener('input', autoResizeInput);

    // Focus input on load
    inputField.focus();

    // ═══════════════════════════════════════════════════════════════════════
    // MOBILE KEYBOARD HANDLING - GOAL 2 FIX
    // 
    // Uses visualViewport API to position the input bar directly above
    // the iOS keyboard. The input bar is position:fixed, and we adjust
    // its bottom position when the keyboard opens/closes.
    // ═══════════════════════════════════════════════════════════════════════

    /**
     * Position the input bar above the keyboard using visualViewport.
     * 
     * On iOS Safari, when the keyboard opens:
     * - window.innerHeight stays the same
     * - visualViewport.height shrinks to the visible area
     * - visualViewport.offsetTop gives us the scroll offset
     * 
     * We use CSS transform to move the input bar up by the keyboard height.
     */
    function updateInputBarPosition() {
      if (!window.visualViewport) return;
      
      const viewport = window.visualViewport;
      
      // Calculate how much the viewport has shrunk (keyboard height)
      const keyboardHeight = window.innerHeight - viewport.height;
      
      // On iOS, we also need to account for any viewport offset (scroll)
      const offsetTop = viewport.offsetTop;
      
      if (keyboardHeight > 50) {
        // Keyboard is open - move input bar up
        // We use transform instead of bottom because it's smoother
        inputBar.style.transform = `translateY(-${keyboardHeight}px)`;
        
        // Also adjust chat container padding so content isn't hidden
        chatContainer.style.paddingBottom = `calc(var(--input-bar-height) + var(--sab) + 20px + ${keyboardHeight}px)`;
        
        // Scroll to keep user's position relevant
        // Only scroll if we were already near the bottom
        const isNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 100;
        if (isNearBottom) {
          scrollToBottom();
        }
      } else {
        // Keyboard is closed - reset position
        inputBar.style.transform = 'translateY(0)';
        chatContainer.style.paddingBottom = `calc(var(--input-bar-height) + var(--sab) + 20px)`;
      }
    }

    // Set up visualViewport listeners for keyboard handling
    if (window.visualViewport) {
      // Use both resize and scroll events for complete coverage
      window.visualViewport.addEventListener('resize', updateInputBarPosition);
      window.visualViewport.addEventListener('scroll', updateInputBarPosition);
      
      // Initial position
      updateInputBarPosition();
      
      console.log('NovaOS: visualViewport keyboard handling enabled');
    } else {
      console.log('NovaOS: visualViewport not available, using fallback');
    }

    // Prevent body scroll / bounce on iOS
    document.body.addEventListener('touchmove', (e) => {
      // Only prevent if touching the body itself, not scrollable containers
      if (e.target === document.body) {
        e.preventDefault();
      }
    }, { passive: false });

    // Handle focus on input to ensure proper keyboard behavior
    inputField.addEventListener('focus', () => {
      // Small delay to let keyboard animation start
      setTimeout(() => {
        updateInputBarPosition();
        // Scroll to bottom when focusing input
        scrollToBottom();
      }, 100);
    });

    // ═══════════════════════════════════════════════════════════════════════
    // INITIALIZATION
    // ═══════════════════════════════════════════════════════════════════════

    console.log('NovaOS Web UI initialized');
    console.log('Session ID:', SESSION_ID);
    console.log('iOS device:', isIOS());
    console.log('iOS PWA mode:', isIOSPWA());
  </script>
