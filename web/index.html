<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaOS</title>

  <!-- Viewport: no zoom, proper scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Dark theme for status bar -->
  <meta name="theme-color" content="#0a0a0b">

  <!-- iOS PWA fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NovaOS">
  <link rel="apple-touch-icon" href="nova.png?v=2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="nova.png?v=2">

  <style>
    /* ═══════════════════════════════════════════════════════════════════════
       CSS RESET & BASE
       ═══════════════════════════════════════════════════════════════════════ */
    
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141415;
      --bg-nova: #1a1a1d;
      --bg-user: #2563eb;
      --bg-input: #1a1a1d;
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border-color: #27272a;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.15);
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      
      /* Safe area fallbacks */
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --sar: env(safe-area-inset-right, 0px);
      
      /* Input bar height (approx) for padding calculations */
      --input-bar-height: 68px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background: var(--bg-primary);
      /* Prevent overscroll on html */
      overscroll-behavior: none;
    }

    body {
      height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      overflow: hidden;
      /* Allow body to size naturally on iOS */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       APP CONTAINER - FLEXBOX LAYOUT
       ═══════════════════════════════════════════════════════════════════════ */

    .app {
      display: flex;
      flex-direction: column;
      /* Use dvh for dynamic viewport height on mobile */
      height: 100dvh;
      height: 100vh; /* Fallback for older browsers */
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       TOP HEADER BAR
       ═══════════════════════════════════════════════════════════════════════ */

    .header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      padding-top: calc(12px + var(--sat));
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }

    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url("nova.png?v=2");
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .header-text {
      flex: 1;
      min-width: 0;
    }

    .header-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .header-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    /* ═══════════════════════════════════════════════════════════════════════
       CHAT CONTAINER - SCROLLABLE AREA
       
       This is the ONLY scrollable region. Content is never clipped.
       Bottom padding accounts for the fixed input bar.
       ═══════════════════════════════════════════════════════════════════════ */

    .chat-container {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
      padding: 20px 16px;
      padding-left: calc(16px + var(--sal));
      padding-right: calc(16px + var(--sar));
      /* Bottom padding set dynamically by JS based on actual input bar height */
      /* Using generous fallback for iOS before JS runs */
      padding-bottom: 120px;
      scroll-behavior: auto;
      /* Ensure this element can receive scroll events */
      touch-action: pan-y;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 100%;
    }

    /* Bottom spacer - height set dynamically by JS to match input bar */
    .chat-bottom-spacer {
      flex-shrink: 0;
      width: 100%;
      height: 120px; /* Generous fallback, will be set by JS */
      pointer-events: none;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 32px 16px;
      color: var(--text-muted);
    }

    .welcome-message h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .welcome-message p {
      font-size: 0.875rem;
    }

    .welcome-message code {
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.8125rem;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       MESSAGE BUBBLES
       ═══════════════════════════════════════════════════════════════════════ */

    .message {
      display: flex;
      gap: 10px;
      max-width: 100%;
    }

    .message.nova {
      flex-direction: row;
      align-items: flex-start;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-image: url("nova-avatar.png");
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      display: none; /* Hide avatar for user messages */
    }

    .message-content {
      max-width: calc(100% - 50px);
      min-width: 0;
    }

    .message.user .message-content {
      max-width: 85%;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       BUBBLE STYLES
       
       Style A (default): Smooth rounded bubble for normal conversation.
       Style B (pre): Monospace block for syscommand output only.
       ═══════════════════════════════════════════════════════════════════════ */

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Nova bubble - Style A (default conversational style) */
    .message.nova .message-bubble {
      background: var(--bg-nova);
      border-bottom-left-radius: 4px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    /* User bubble */
    .message.user .message-bubble {
      background: var(--bg-user);
      border-bottom-right-radius: 4px;
    }

    /* Regular text content - used for normal conversation */
    .message-text {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: var(--text-primary);
      /* Preserve line breaks in normal text too */
      white-space: pre-wrap;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       SYSCOMMAND / CODE OUTPUT - Style B
       
       Used ONLY for:
       - Box-drawing characters (═╔╗╚╝║ etc.)
       - Code fences (```)
       - Explicit system output
       
       NOT used for normal multi-line conversation.
       ═══════════════════════════════════════════════════════════════════════ */

    .message-pre {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      line-height: 1.6;
      /* Wrap long lines, never hide content */
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      color: var(--text-primary);
      background: var(--bg-secondary);
      /* Interior padding so text isn't glued to edges */
      padding: 14px 16px;
      border-radius: 12px;
      margin: 0;
      /* Allow horizontal scroll for very wide content (rare) */
      overflow-x: auto;
      max-width: 100%;
      /* Ensure box-drawing characters render properly */
      -webkit-font-feature-settings: "liga" 0;
      font-feature-settings: "liga" 0;
    }

    /* When bubble contains ONLY a pre element, adjust bubble styling */
    .message-bubble.system-output {
      padding: 0;
      background: transparent;
      box-shadow: none;
    }

    /* Timestamp */
    .message-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
      margin-top: 4px;
      padding: 0 4px;
    }

    .message.user .message-time {
      text-align: right;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .typing-bubble {
      background: var(--bg-nova);
      padding: 16px 20px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════
       INPUT BAR - FIXED TO BOTTOM
       
       Uses position: fixed to stay anchored above the iOS keyboard.
       Uses visualViewport API in JS to track keyboard position.
       ═══════════════════════════════════════════════════════════════════════ */

    .input-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: flex-end;
      gap: 8px; /* CHANGED: Reduced from 12px to 8px for tighter spacing */
      padding: 10px 12px; /* CHANGED: Reduced padding for more compact look */
      padding-left: calc(12px + var(--sal));
      padding-right: calc(12px + var(--sar));
      padding-bottom: calc(10px + var(--sab));
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      z-index: 100;
      /* Constrain to max-width like the app container */
      max-width: 800px;
      /* Center it if screen is wider than max-width */
      margin-left: auto;
      margin-right: auto;
      /* Smooth transitions for keyboard - but not too slow */
      transition: transform 0.15s ease-out, bottom 0.15s ease-out;
      /* Prevent input bar from being part of scroll */
      touch-action: none;
    }

    .input-wrapper {
      flex: 1;
      min-width: 0; /* ADDED: Prevent flex item from overflowing */
      display: flex;
      align-items: flex-end;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 8px 14px; /* CHANGED: Slightly reduced horizontal padding */
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-field {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
    }

    .send-button:hover {
      background: #2563eb;
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       UTILITIES
       ═══════════════════════════════════════════════════════════════════════ */

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       RESPONSIVE
       ═══════════════════════════════════════════════════════════════════════ */

    @media (max-width: 480px) {
      .message-content {
        max-width: calc(100% - 44px);
      }

      .message.user .message-content {
        max-width: 90%;
      }

      .message-pre {
        font-size: 0.75rem;
        padding: 12px 14px;
      }
    }

    /* Larger screens */
    @media (min-width: 800px) {
      .app {
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
      }
      
      /* On desktop, input bar should also have borders to match */
      .input-bar {
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════
       v0.10.3: QUEST COMPOSE PROGRESS STYLES
       ═══════════════════════════════════════════════════════════════════════ */
    
    .quest-compose-progress {
      background: var(--bg-nova);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin: 8px 0;
      max-width: 85%;
    }
    
    .progress-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .progress-icon {
      font-size: 1.25rem;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .progress-title {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .progress-bar-container {
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .progress-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .progress-logs {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      max-height: 100px;
      overflow-y: auto;
    }
    
    .progress-log-line {
      padding: 2px 0;
      opacity: 0.8;
    }
    
    .progress-log-line:last-child {
      opacity: 1;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-avatar" aria-hidden="true"></div>
      <div class="header-text">
        <div class="header-title">NovaOS</div>
        <div class="header-subtitle">Personal Life OS</div>
      </div>
      <div class="header-status" title="Online"></div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Welcome message -->
        <div class="welcome-message">
          <h2>Welcome to NovaOS</h2>
          <p>Type a message or use commands like <code>#help</code>, <code>#quest</code>, or <code>#capture</code></p>
        </div>
      </div>
      <!-- Bottom spacer to ensure last message isn't hidden behind input bar -->
      <div class="chat-bottom-spacer" id="chatBottomSpacer"></div>
    </main>

    <!-- Input Bar (Fixed at bottom) -->
    <footer class="input-bar" id="inputBar">
      <div class="input-wrapper">
        <textarea 
          class="input-field" 
          id="inputField" 
          placeholder="Message Nova..." 
          rows="1"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="sentences"
        ></textarea>
      </div>
      <button class="send-button" id="sendButton" aria-label="Send message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </footer>
  </div>

  <script>
    // ═══════════════════════════════════════════════════════════════════════
    // iOS DETECTION & PLATFORM HELPERS
    // ═══════════════════════════════════════════════════════════════════════

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isIOSPWA() {
      return isIOS() && window.navigator.standalone === true;
    }

    // ═══════════════════════════════════════════════════════════════════════
    // DOM ELEMENTS
    // ═══════════════════════════════════════════════════════════════════════

    const chatContainer = document.getElementById('chatContainer');
    const chatMessages = document.getElementById('chatMessages');
    const chatBottomSpacer = document.getElementById('chatBottomSpacer');
    const inputField = document.getElementById('inputField');
    const sendButton = document.getElementById('sendButton');
    const inputBar = document.getElementById('inputBar');

    // Session ID for this client
    const SESSION_ID = 'web-' + Date.now();

    // ═══════════════════════════════════════════════════════════════════════
    // UTILITIES
    // ═══════════════════════════════════════════════════════════════════════

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    /**
     * Scrolls the chat container to the bottom.
     * Uses requestAnimationFrame for reliable DOM timing.
     */
    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Detect if text is syscommand/system output that needs <pre> formatting.
     * 
     * NOTE: Normal Nova replies use the standard bubble (Style A).
     * Preformatted (<pre>) style is reserved for syscommand-style outputs:
     * - Box-drawing characters (═╔╗╚╝║┌┐└┘─│ etc.)
     * - Code fences (```)
     * - Explicit structured output (tables, diagrams)
     * 
     * Multi-line conversational text does NOT trigger <pre> style.
     */
    function isSyscommandOutput(text) {
      if (!text) return false;
      
      // Check for box-drawing / ASCII art characters
      // These are the definitive markers of syscommand output
      const hasBoxDrawingChars = /[═╔╗╚╝║┌┐└┘─│├┤┬┴┼╠╣╦╩╬▀▄█▌▐░▒▓]/.test(text);
      if (hasBoxDrawingChars) return true;
      
      // Check for code fences (markdown-style code blocks)
      const hasCodeFence = /^```/m.test(text);
      if (hasCodeFence) return true;
      
      // Check for table-like structures (lines with multiple | separators)
      const hasTableStructure = /^\|.+\|.+\|/m.test(text);
      if (hasTableStructure) return true;
      
      // Check for indented code/data blocks (4+ spaces at start of multiple lines)
      const lines = text.split('\n');
      const indentedLines = lines.filter(l => /^    /.test(l)).length;
      if (indentedLines >= 3 && indentedLines > lines.length * 0.5) return true;
      
      // Everything else is normal conversation — use standard bubble
      return false;
    }

    // ═══════════════════════════════════════════════════════════════════════
    // MESSAGE RENDERING
    // ═══════════════════════════════════════════════════════════════════════

    function createMessageElement(text, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user' : 'nova'}`;

      // Avatar (only for Nova)
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.setAttribute('aria-hidden', 'true');
        message.appendChild(avatar);
      }

      // Content wrapper
      const content = document.createElement('div');
      content.className = 'message-content';

      // Bubble
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';

      // Determine if this is syscommand output (only for Nova messages)
      const isSystemOutput = !isUser && isSyscommandOutput(text);
      
      if (isSystemOutput) {
        // Style B: Render as preformatted text for syscommand output
        bubble.classList.add('system-output');
        const pre = document.createElement('pre');
        pre.className = 'message-pre';
        pre.textContent = text;
        bubble.appendChild(pre);
      } else {
        // Style A: Render as normal conversational bubble (DEFAULT)
        const textEl = document.createElement('div');
        textEl.className = 'message-text';
        textEl.textContent = text;
        bubble.appendChild(textEl);
      }

      content.appendChild(bubble);

      // Timestamp
      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = formatTime(new Date());
      content.appendChild(time);

      message.appendChild(content);

      return message;
    }

    function createTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      indicator.appendChild(avatar);

      const bubble = document.createElement('div');
      bubble.className = 'typing-bubble';

      const dots = document.createElement('div');
      dots.className = 'typing-dots';
      dots.innerHTML = '<span></span><span></span><span></span>';
      bubble.appendChild(dots);

      indicator.appendChild(bubble);

      return indicator;
    }

    /**
     * Append a user message to the chat.
     * Always scrolls to bottom after appending.
     */
    function appendUserMessage(text) {

    // ═══════════════════════════════════════════════════════════════════════
    // API COMMUNICATION — v0.10.2 with robust error handling
    // ═══════════════════════════════════════════════════════════════════════

    /**
     * Safely call the /nova endpoint with comprehensive error handling.
     * 
     * v0.10.2: This helper ensures we NEVER call response.json() on:
     * - Network errors (fetch throws)
     * - Non-2xx HTTP responses (which may be HTML error pages)
     * - Non-JSON content types (e.g., HTML from nginx/Cloudflare)
     * - Malformed JSON responses
     * 
     * @param {Object} payload - The request payload { text: "...", session_id: "..." }
     * @returns {Object|null} - The parsed JSON response, or null on error
     */
    async function callNova(payload) {
      let res;
      
      // Step 1: Try to fetch — catch network errors
      try {
        res = await fetch('/nova', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
      } catch (err) {
        // Network error (offline, DNS failure, CORS, etc.)
        console.error('[NovaOS] Network error calling /nova:', err);
        appendNovaMessage(
          "Nova couldn't reach the server (network error). Please check your connection and try again."
        );
        return null;
      }

      // Step 2: Check HTTP status — non-2xx means error (possibly HTML page)
      if (!res.ok) {
        // Read as text first — it might be HTML, not JSON
        let errorText = '';
        try {
          errorText = await res.text();
        } catch (e) {
          errorText = '(unable to read response body)';
        }
        
        console.error('[NovaOS] Server error from /nova:', res.status, errorText.slice(0, 500));
        
        // Try to parse as JSON in case backend sent a JSON error envelope
        try {
          const errorJson = JSON.parse(errorText);
          if (errorJson.message || errorJson.text) {
            appendNovaMessage(
              errorJson.text || errorJson.message || `Server error (HTTP ${res.status})`
            );
            return null;
          }
        } catch (e) {
          // Not JSON — probably HTML error page from nginx/Cloudflare
        }
        
        // Provide user-friendly message based on status code
        let userMessage = `Nova hit a server error (HTTP ${res.status}). `;
        if (res.status === 502 || res.status === 504) {
          userMessage += "The server may be overloaded or restarting. Please try again in a moment.";
        } else if (res.status === 503) {
          userMessage += "The service is temporarily unavailable. Please try again later.";
        } else if (res.status >= 500) {
          userMessage += "Please try again or check the server logs.";
        } else {
          userMessage += "Please try again.";
        }
        
        appendNovaMessage(userMessage);
        return null;
      }

      // Step 3: Validate Content-Type is JSON
      const contentType = (res.headers.get('content-type') || '').toLowerCase();
      if (!contentType.includes('application/json')) {
        // Got a non-JSON response (HTML, text, etc.)
        let bodyText = '';
        try {
          bodyText = await res.text();
        } catch (e) {
          bodyText = '(unable to read response body)';
        }
        
        console.error('[NovaOS] Expected JSON from /nova, got Content-Type:', contentType);
        console.error('[NovaOS] Response body preview:', bodyText.slice(0, 500));
        
        appendNovaMessage(
          "Nova got a non-JSON response from the server. This usually means the server encountered an error. Please try again or check the backend logs."
        );
        return null;
      }

      // Step 4: Parse JSON — catch malformed JSON
      let data;
      try {
        data = await res.json();
      } catch (err) {
        console.error('[NovaOS] JSON parse error from /nova:', err);
        appendNovaMessage(
          "Nova received a malformed JSON response from the server. Please try again."
        );
        return null;
      }

      // Step 5: Check for backend error envelope (ok: false)
      if (data && data.ok === false) {
        console.warn('[NovaOS] Backend returned error envelope:', data);
        // Use the backend's message if available
        const errorMessage = data.text || data.message || "Nova couldn't complete this request.";
        appendNovaMessage(errorMessage);
        return null;
      }

      // Success — return the parsed data
      return data;
    }

    /**
     * Extract the human-readable response text from the API response.
     * 
     * RULES (in order of priority):
     * 
     * A. PRIMARY RULE — Use real text whenever it exists.
     *    If the response has a non-empty string in text/summary/content.summary,
     *    ALWAYS display that, regardless of mode/handled_by/ok.
     * 
     * B. STRICT-MODE FALLBACK — Only when the command actually failed.
     *    Show the strict-mode error message ONLY when ALL of these are true:
     *    - parsed.mode === "NovaOS"
     *    - parsed.handled_by === "kernel"  
     *    - parsed.ok === false
     *    - No usable text was found
     * 
     * C. GENERIC FALLBACK — For all other empty responses.
     *    Show "Nova returned an empty response. Please try again."
     * 
     * NEVER show raw JSON in the chat window.
     */
    function extractNovaResponse(data) {
      // Guard against null/undefined
      if (!data) {
        return 'Nova returned no data. Please try again.';
      }

      // DEBUG: Log the raw response to help diagnose issues
      console.log('NovaOS: Raw API response:', JSON.stringify(data, null, 2));

      // ─────────────────────────────────────────────────────────────────────
      // PRIORITY 1: The "text" field is the standard response from nova_api.py
      // This is the MOST IMPORTANT check - always prefer real text
      // ─────────────────────────────────────────────────────────────────────
      if (typeof data.text === 'string' && data.text.trim() !== '') {
        console.log('NovaOS: Found text in data.text');
        return data.text.trim();
      }

      // PRIORITY 2: Direct summary string (alternative format)
      if (typeof data.summary === 'string' && data.summary.trim() !== '') {
        console.log('NovaOS: Found text in data.summary');
        return data.summary.trim();
      }

      // PRIORITY 3: Content object with summary (syscommand format from CommandResponse.to_dict())
      if (data.content) {
        if (typeof data.content === 'string' && data.content.trim() !== '') {
          console.log('NovaOS: Found text in data.content (string)');
          return data.content.trim();
        }
        if (data.content.summary && typeof data.content.summary === 'string' && data.content.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.content.summary');
          return data.content.summary.trim();
        }
      }

      // PRIORITY 4: Data object with summary (mode_router wraps kernel response in data field)
      if (data.data) {
        if (typeof data.data === 'string' && data.data.trim() !== '') {
          console.log('NovaOS: Found text in data.data (string)');
          return data.data.trim();
        }
        if (data.data.summary && typeof data.data.summary === 'string' && data.data.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.data.summary');
          return data.data.summary.trim();
        }
        // Also check data.data.content.summary (nested)
        if (data.data.content && data.data.content.summary && typeof data.data.content.summary === 'string' && data.data.content.summary.trim() !== '') {
          console.log('NovaOS: Found text in data.data.content.summary');
          return data.data.content.summary.trim();
        }
      }

      // PRIORITY 5: Error response object
      if (data.error) {
        if (typeof data.error === 'string' && data.error.trim() !== '') {
          console.log('NovaOS: Found text in data.error');
          return `Error: ${data.error}`;
        }
        if (data.error.message && typeof data.error.message === 'string' && data.error.message.trim() !== '') {
          console.log('NovaOS: Found text in data.error.message');
          return `Error: ${data.error.message}`;
        }
      }

      // PRIORITY 6: Try other common text-like fields
      for (const key of ['message', 'response', 'reply', 'output']) {
        if (typeof data[key] === 'string' && data[key].trim() !== '') {
          console.log(`NovaOS: Found text in data.${key}`);
          return data[key].trim();
        }
      }

      // ─────────────────────────────────────────────────────────────────────
      // NO USABLE TEXT FOUND - Provide friendly fallback messages
      // NEVER show raw JSON to the user
      // ─────────────────────────────────────────────────────────────────────
      console.warn('NovaOS: No usable text found in response. Checking fallback conditions...');
      console.warn('NovaOS: mode =', data.mode, ', handled_by =', data.handled_by, ', ok =', data.ok);

      // STRICT-MODE FALLBACK: Only when ALL conditions are met:
      // - NovaOS mode
      // - Kernel handled it
      // - Command FAILED (ok === false)
      // - No usable text (already checked above)
      if (data.mode === 'NovaOS' && data.handled_by === 'kernel' && data.ok === false) {
        console.warn('NovaOS: Strict mode fallback triggered (ok === false)');
        return 'Nova cannot complete this request in NovaOS strict mode. Type #help to see available commands, or #shutdown to exit strict mode.';
      }

      // Generic fallback for any other empty response
      // This covers: successful commands with empty output, persona empty responses, etc.
      console.warn('NovaOS: Generic fallback triggered');
      return 'Nova returned an empty response. Please try again.';
    }

    /**
     * Track whether we're in an active QuestCompose wizard session.
     * This is updated based on responses from the backend.
     */
    let questComposeState = {
      active: false,
      stage: null,
      substage: null,
    };

    /**
     * Check if the current message is a QuestCompose "generate" action.
     * 
     * Returns true if:
     * - We're in an active QuestCompose wizard (based on previous response)
     * - The wizard is at stage="steps", substage="choice" or ""
     * - The user input is "generate", "gen", "g", or "auto"
     * 
     * @param {string} text - User's input text
     * @returns {boolean}
     */
    function isQuestComposeGenerateAction(text) {
      if (!questComposeState.active) {
        return false;
      }
      
      if (questComposeState.stage !== 'steps') {
        return false;
      }
      
      if (questComposeState.substage !== '' && questComposeState.substage !== 'choice' && questComposeState.substage !== null) {
        return false;
      }
      
      const choice = text.toLowerCase().trim();
      return ['generate', 'gen', 'g', 'auto'].includes(choice);
    }

    /**
     * Update the QuestCompose state based on API response.
     * Called after each response to track wizard state.
     * 
     * @param {Object} data - Response data from /nova or streaming
     */
    function updateQuestComposeState(data) {
      if (data && data.data) {
        const wizardData = data.data;
        questComposeState.active = wizardData.wizard_active === true;
        questComposeState.stage = wizardData.stage || null;
        questComposeState.substage = wizardData.substage || null;
        
        console.log('[NovaOS] QuestCompose state updated:', questComposeState);
      }
    }

    /**
     * Send a QuestCompose "generate" command via SSE streaming.
     * 
     * v0.10.3: This streams the heavy step generation to avoid Cloudflare timeouts.
     * 
     * @param {string} sessionId - Session ID
     * @param {Object} callbacks - Event callbacks
     */
    async function sendQuestComposeGenerate(sessionId, callbacks = {}) {
      const { onLog, onProgress, onUpdate, onComplete, onError } = callbacks;
      
      console.log('[NovaOS] Starting QuestCompose streaming generation');
      
      try {
        const response = await fetch('/nova/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            text: 'generate', 
            session_id: sessionId,
            stream_mode: 'quest_compose',
          }),
        });
        
        if (!response.ok) {
          let errText = '';
          try {
            errText = await response.text();
            const errJson = JSON.parse(errText);
            onError?.(errJson.message || errJson.error || `Server error (HTTP ${response.status})`);
          } catch (e) {
            onError?.(`Server error (HTTP ${response.status}): ${errText.slice(0, 200)}`);
          }
          return;
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let currentEvent = null;  // Moved outside while loop to persist across chunks
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            console.log('[NovaOS] SSE stream complete');
            // Process any remaining buffer content
            if (buffer.trim()) {
              console.log('[NovaOS] Processing remaining buffer:', buffer);
            }
            break;
          }
          
          buffer += decoder.decode(value, { stream: true });
          
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';  // Keep incomplete line in buffer
          
          for (const line of lines) {
            if (line.startsWith('event: ')) {
              currentEvent = line.slice(7).trim();
              console.log('[NovaOS] SSE event type:', currentEvent);
            } else if (line.startsWith('data: ')) {
              const data = line.slice(6);
              try {
                const parsed = JSON.parse(data);
                
                console.log('[NovaOS] SSE data for event:', currentEvent, '- keys:', Object.keys(parsed));
                
                switch (currentEvent) {
                  case 'wizard_log':
                    console.log('[NovaOS] wizard_log:', parsed.message);
                    onLog?.(parsed.message);
                    break;
                  case 'wizard_update':
                    onUpdate?.(parsed.content);
                    break;
                  case 'wizard_complete':
                    console.log('[NovaOS] wizard_complete received:', parsed);
                    console.log('[NovaOS] wizard_complete result:', parsed.result);
                    onComplete?.(parsed.result);
                    break;
                  case 'wizard_error':
                    console.error('[NovaOS] wizard_error:', parsed.message);
                    onError?.(parsed.message || parsed.error || 'Unknown wizard error');
                    break;
                  case 'progress':
                    onProgress?.(parsed.message, parsed.percent);
                    break;
                  case 'complete':
                    onComplete?.(parsed);
                    break;
                  case 'error':
                    onError?.(parsed.error || parsed.message || 'Unknown error');
                    break;
                  default:
                    console.log('[NovaOS] Unknown SSE event type:', currentEvent);
                }
              } catch (e) {
                console.log('[NovaOS] Non-JSON SSE data:', data);
                onLog?.(data);
              }
              currentEvent = null;  // Reset after processing data
            }
          }
        }
      } catch (error) {
        console.error('[NovaOS] Streaming error:', error);
        onError?.(error.message || 'Connection failed');
      }
    }

    /**
     * Send a message to Nova.
     * 
     * v0.10.3: Updated to detect QuestCompose "generate" action and use streaming.
     * v0.10.2: Uses callNova() helper for robust error handling.
     */
    async function sendMessage(text) {
      if (!text.trim()) return;

      // Add user message and scroll to bottom
      appendUserMessage(text);

      // Clear input
      inputField.value = '';
      autoResizeInput();

      // Disable send while processing
      sendButton.disabled = true;

      // === v0.10.3: Check if this is a QuestCompose generate action ===
      if (isQuestComposeGenerateAction(text)) {
        console.log('[NovaOS] Detected QuestCompose generate action, using streaming');
        
        // Show progress UI instead of typing indicator
        showQuestComposeProgress('Initializing...', 0);
        
        try {
          await sendQuestComposeGenerate(SESSION_ID, {
            onLog: (msg) => {
              appendQuestComposeLog(msg);
            },
            onProgress: (msg, pct) => {
              showQuestComposeProgress(msg, pct);
            },
            onUpdate: (content) => {
              console.log('[NovaOS] QuestCompose update:', content);
            },
            onComplete: (result) => {
              console.log('[NovaOS] QuestCompose complete:', result);
              
              hideQuestComposeProgress();
              
              if (result && result.data) {
                updateQuestComposeState({ data: result.data });
              }
              
              const reply = result.text || result.summary || 'Steps generated successfully!';
              appendNovaMessage(reply);
              
              sendButton.disabled = false;
              inputField.focus();
            },
            onError: (err) => {
              console.error('[NovaOS] QuestCompose error:', err);
              
              hideQuestComposeProgress();
              appendNovaMessage(`Error generating steps: ${err}. Please try again or use manual mode.`);
              
              sendButton.disabled = false;
              inputField.focus();
            },
          });
          
        } catch (error) {
          console.error('[NovaOS] QuestCompose streaming error:', error);
          
          hideQuestComposeProgress();
          appendNovaMessage(`Connection error: ${error.message}. Please try again.`);
          
          sendButton.disabled = false;
          inputField.focus();
        }
        
        return;
      }

      // === Normal (non-streaming) message flow ===
      
      // Show typing indicator
      showTypingIndicator();

      try {
        // v0.10.2: Use the new callNova() helper for safe error handling
        const data = await callNova({
          text: text,
          session_id: SESSION_ID
        });

        // Hide typing indicator
        hideTypingIndicator();

        // If callNova returned null, it already showed an error message
        if (!data) {
          return;
        }

        // v0.10.3: Update QuestCompose state based on response
        updateQuestComposeState(data);

        // Extract and display Nova's response
        const reply = extractNovaResponse(data);
        appendNovaMessage(reply);

      } catch (error) {
        // This catch is a safety net — callNova should handle all errors
        // but we keep this in case something unexpected happens
        console.error('[NovaOS] Unexpected error in sendMessage:', error);
        
        // Hide typing indicator
        hideTypingIndicator();

        // Show error message
        appendNovaMessage(`Unexpected error: ${error.message}. Please try again.`);
      } finally {
        // Re-enable send button
        sendButton.disabled = false;
        inputField.focus();
      }
    }

    function autoResizeInput() {
      inputField.style.height = 'auto';
      inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
      // Ensure caret stays visible by scrolling textarea to bottom
      inputField.scrollTop = inputField.scrollHeight;

      updateChatPadding();
    }

    sendButton.addEventListener('click', () => {
      sendMessage(inputField.value);
    });

    // Handle Enter key (Shift+Enter for newline)
    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(inputField.value);
      }
    });

    // Auto-resize textarea as user types and keep caret visible
    inputField.addEventListener('input', autoResizeInput);

    inputField.focus();

    // DYNAMIC INPUT BAR HEIGHT - Ensures messages never hide behind input bar
    // ═══════════════════════════════════════════════════════════════════════

    /**
     * Measures the actual input bar height and updates chat container padding.
     * Called on load, resize, orientation change, and when input resizes.
     */
    function updateChatPadding() {
      // Get the input bar's bounding rect for accurate height
      const barRect = inputBar.getBoundingClientRect();
      const barHeight = barRect.height;
      
      // Calculate total padding: bar height + generous buffer for iOS safe area
      // Using 32px buffer to be extra safe on all iOS devices
      const totalPadding = barHeight + 32;
      
      // Set both padding AND spacer height for double protection
      chatContainer.style.paddingBottom = `${totalPadding}px`;
      
      if (chatBottomSpacer) {
        chatBottomSpacer.style.height = `${totalPadding}px`;
      }
      
      console.log('NovaOS: Updated chat padding to', totalPadding, 'px (bar height:', barHeight, ')');
    }

    // Update padding on load - run immediately and after delays to catch iOS layout shifts
    updateChatPadding();
    setTimeout(updateChatPadding, 100);
    setTimeout(updateChatPadding, 300);
    setTimeout(updateChatPadding, 1000);
    
    document.addEventListener('DOMContentLoaded', updateChatPadding);
    
    // Update on resize and orientation change
    window.addEventListener('resize', updateChatPadding);
    window.addEventListener('orientationchange', () => {
      setTimeout(updateChatPadding, 100); // Small delay for orientation to settle
    });

    // ═══════════════════════════════════════════════════════════════════════
    // MOBILE KEYBOARD HANDLING - iOS FIX
    // 
    // Uses visualViewport API to position the input bar directly above
    // the iOS keyboard. The input bar is position:fixed, and we adjust
    // its bottom position when the keyboard opens/closes.
    // ═══════════════════════════════════════════════════════════════════════

    let lastKeyboardHeight = 0;

    /**
     * Position the input bar above the keyboard using visualViewport.
     * 
     * On iOS Safari, when the keyboard opens:
     * - window.innerHeight stays the same
     * - visualViewport.height shrinks to the visible area
     * - visualViewport.offsetTop gives us the scroll offset
     * 
     * We adjust the input bar's bottom position to stay above the keyboard.
     */
    function updateInputBarPosition() {
      if (!window.visualViewport) return;
      
      const viewport = window.visualViewport;
      
      // Calculate how much the viewport has shrunk (keyboard height)
      const keyboardHeight = window.innerHeight - viewport.height - viewport.offsetTop;
      
      // Only update if there's a meaningful change (avoid jitter)
      if (Math.abs(keyboardHeight - lastKeyboardHeight) < 10) return;
      lastKeyboardHeight = keyboardHeight;
      
      // Get actual input bar height
      const barHeight = inputBar.offsetHeight;
      
      if (keyboardHeight > 50) {
        // Keyboard is open - position input bar above it
        inputBar.style.bottom = `${keyboardHeight}px`;
        inputBar.style.transform = 'none';
        
        // Adjust chat container padding: bar height + keyboard height + breathing room
        chatContainer.style.paddingBottom = `${barHeight + keyboardHeight + 16}px`;
        
        // Scroll to keep user's position relevant
        const isNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 150;
        if (isNearBottom) {
          scrollToBottom();
        }
      } else {
        // Keyboard is closed - reset position
        inputBar.style.bottom = '0';
        inputBar.style.transform = 'none';
        // Use dynamic measurement for closed state too
        chatContainer.style.paddingBottom = `${barHeight + 16}px`;
      }
    }

    // Set up visualViewport listeners for keyboard handling
    if (window.visualViewport) {
      // Use both resize and scroll events for complete coverage
      window.visualViewport.addEventListener('resize', updateInputBarPosition);
      window.visualViewport.addEventListener('scroll', updateInputBarPosition);
      
      // Initial position
      updateInputBarPosition();
      
      console.log('NovaOS: visualViewport keyboard handling enabled');
    } else {
      console.log('NovaOS: visualViewport not available, using fallback');
    }

    // ═══════════════════════════════════════════════════════════════════════
    // SCROLL BEHAVIOR FIX - Allow natural scrolling in chat container
    // 
    // Only prevent default on body/html, NOT on the chat container.
    // This allows native smooth scrolling on the message list.
    // ═══════════════════════════════════════════════════════════════════════

    // Prevent body scroll / bounce on iOS - but ONLY on elements that shouldn't scroll
    document.body.addEventListener('touchmove', (e) => {
      // Check if the touch is inside the chat container
      const isInsideChatContainer = chatContainer.contains(e.target);
      
      // Allow scrolling inside chat container, prevent elsewhere
      if (!isInsideChatContainer) {
        e.preventDefault();
      }
    }, { passive: false });

    // Also prevent on the header and input bar specifically
    document.querySelector('.header').addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    inputBar.addEventListener('touchmove', (e) => {
      // Allow scrolling inside the textarea
      if (!inputField.contains(e.target)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Handle focus on input to ensure proper keyboard behavior
    inputField.addEventListener('focus', () => {
      // Small delay to let keyboard animation start
      setTimeout(() => {
        updateInputBarPosition();
        // Scroll to bottom when focusing input
        scrollToBottom();
      }, 100);
    });

    // Also update on blur to reset position
    inputField.addEventListener('blur', () => {
      setTimeout(() => {
        updateInputBarPosition();
      }, 100);
    });

    // ═══════════════════════════════════════════════════════════════════════
    // INITIALIZATION
    // ═══════════════════════════════════════════════════════════════════════

    // Set initial padding based on actual input bar height
    updateChatPadding();

    console.log('NovaOS Web UI initialized');
    console.log('Session ID:', SESSION_ID);
    console.log('iOS device:', isIOS());
    console.log('iOS PWA mode:', isIOSPWA());
  </script>
</body>
